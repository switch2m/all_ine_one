---
- name: Install python3
  hosts: localhost
  become: yes
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
    - name: Instal docker compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-{{lookup('pipe', 'uname -s')}}-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x
    - name: check docker version
      command: "{{ item }}"
      with_items:
        - docker version
        - docker-compose version
      register: output
    - debug: msg={{output}}
    - name: start docker
      systemd:
        name: docker
        state: started
      register: dockout
    - debug: msg={{dockout}}

- name: add new user
  hosts: localhost
  become: yes
  tasks:
    - name: create a new user to run dokcer command
      user:
        name: new-user
        groups: docker
        append: yes
    - name: reconnect to the session
      meta: reset_connection


- name: Test docker ps
  hosts: localhost
  become: yes
  become_user: new-user
  tasks:
    - name: docker ps
      command:
        cmd: docker ps
    - name: docker images
      command:
        cmd: docker images
      register: dockimg
    - debug: msg={{dockimg}}
    - name: docker create a volume for nexus
      command:
        cmd: docker volume create --name nexus-data
      register: dockvol
    - debug: msg={{dockvol}}
- name: install nexus as docker container
  hosts: localhost
  become: yes
  tasks:
    - name: run nexus in docker
      command:
        cmd: docker run -d -p 8081:8081 --name nexus -v nexus-data:/nexus-data sonatype/nexus3 #in order to use nexus as
        #a private docker registry you shouldn't forget to port map the port which u had configured on your nexus docker repo
        #lets say u configured it on the port 8082 so the command should be; docker run -d -p 8081:8081 --name nexus -v nexus-data:/nexus-data sonatype/nexus3
      register: docknex
    - debug: msg={{docknex}}
